name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Docker build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image (target=build)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: build
          load: true
          push: false
          tags: pfms-build:${{ github.sha }}

      - name: Save image to tar
        run: docker save pfms-build:${{ github.sha }} -o pfms-build.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: pfms-build-image
          path: pfms-build.tar

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: pfms-build-image

      - name: Load image
        run: docker load -i pfms-build.tar

      - name: Run tests inside container
        run: |
          mkdir -p build
          docker run --rm \
            -v "${{ github.workspace }}/build:/app/build" \
            pfms-build:${{ github.sha }} \
            ./gradlew --no-daemon test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test/**
            build/test-results/test/**
